<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosy's Art Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/r.png" type="image/png">
    <!-- Header Fonts Starts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Racing+Sans+One&display=swap" rel="stylesheet">
     <!-- Header Fonts Ends-->
    <script src="headerLoader.js" defer></script>
    <script src="localLanguage.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <br><br><br>
    <div class="description" data-en="Thank you! Your message has been recorded.">halo</div>
    <div class="description">
        Date:
        <span id="currentDate"></span>
    </div>

    <script>
        // JavaScript to get and display the current date
        const currentDateElement = document.getElementById('currentDate');
        const currentDate = new Date();
        currentDateElement.textContent = currentDate.toDateString();

        document.addEventListener('DOMContentLoaded', function() {
            const referrer = document.referrer;
            if (!referrer.includes('contact.html')) {
                window.location.href = 'error.html';
            }
        });

    </script>
</body>
</html>
