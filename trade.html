    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/r.png" type="image/png">
    <!-- Header Fonts Starts-->

</head>
<body>
    <div id="header-container"></div>
    <div class="half-container">
        <img class="mask-img" src="/images/beijing_west.jpg" alt="Half Background Image">
        <!-- <div class="title-box" data-en="Mergers and Acquisitions (M & A)" data-cn="企业兼并收购 (M & A)" data-jp="企業合併と買収 (M & A)"></div> -->
        <div class="title-box">
            <span data-en="International Trade" data-cn="国际贸易" data-jp="国際貿易"></span>
        </div>
        
    </div>

    <div class="content-container">
        <div class="shadow-box">
            <div class="shadow" data-cn="CONSULTING" data-en="CONSULTING" data-jp="CONSULTING"></div>
            <div class="subtitle-box" data-cn="中日双向贸易中的商品进口与出口服务" data-en="Import and Export Services for Sino-Japanese Trade" data-jp="中日間の貿易における商品輸出入サービス"></div>
        </div>

        <div class="sqaure-container">
            <div class="square" target-pos="trade-section1"><img src="images/icons/China.png" alt="China icon"></div>
            <div class="square" target-pos="trade-section2"><img src="images/icons/Japan.png" alt="Japan icon"></div>
            <div class="square" target-pos="trade-section3"><img src="images/icons/earth.png" alt="design icon"></div>
            <!-- <div class="square" target-pos="merger-section4"><img src="images/icons/merger.png" alt="merger icon"></div> -->
        </div>
        
        <div class="no-box" data-cn="三创科技有限公司通过高效的国际贸易业务，致力于在中日两国之间架设供应链桥梁，推动优质产品与资源的双向流动。公司积极进口日本高端、独特的产品，满足中国市场的巨大需求，同时出口中国的材料与商品，服务日本市场的新需求。" 
        data-en="Through efficient international trade operations, Sanchuang Technology Co., Ltd. is dedicated to building a supply chain bridge between China and Japan, promoting the two-way flow of high-quality products and resources. The company actively imports premium and unique products from Japan to meet the vast demand of the Chinese market, while exporting Chinese materials and goods to fulfill the new needs of the Japanese market."
        data-jp="三創科技有限公司は、効率的な国際貿易事業を通じて、中国と日本の間にサプライチェーンの橋を架け、高品質な製品と資源の双方向の流れを促進することに尽力しています。同社は、日本から高級で独特な製品を積極的に輸入し、中国市場の巨大な需要に応える一方で、中国の原材料や商品を日本市場の新しいニーズに応じて輸出しています。">
      </div>
    

        <div class="hr-line-black"></div>

        <div id="trade-section1"></div>
        <div class="shadow-box">
            <div class="subtitle-box-start" data-cn="日本高端产品进口，满足中国市场需求" data-en="Importing High-End Japanese Products to Meet Chinese Market Demand" data-jp="日本の高級製品を輸入し、中国市場の需要に応える"></div>
        </div>

        <div class="full-box" flash-id="trade-section1" data-cn="三创科技依托其广泛的日本供应商网络，将日本独特的、高端的、优质的产品引进到中国市场。中国市场近年来的快速扩张使得消费者对高品质商品的需求日益增加，而日本产品以其精湛的工艺、创新设计和卓越的品质深受中国消费者青睐。三创科技积极响应这一市场需求，进口涵盖电子产品、生活用品、健康食品、美妆护理等多个领域的优质商品，满足中国市场的多元化需求，提升产品在中国的市场占有率。" 
            data-en="Leveraging its extensive network of Japanese suppliers, Sanchuang Technology introduces unique, high-end, and quality Japanese products into the Chinese market. The rapid expansion of the Chinese market in recent years has led to increasing consumer demand for high-quality goods, and Japanese products are highly favored for their craftsmanship, innovative designs, and superior quality. Sanchuang Technology actively responds to this demand by importing premium products across multiple sectors, including electronics, household goods, health foods, and beauty care, meeting the diverse needs of the Chinese market and increasing market share for these products in China."
            data-jp="三創科技は広範な日本のサプライヤーネットワークを活用し、日本の独自で高級な高品質製品を中国市場に導入しています。近年の中国市場の急速な拡大により、消費者の高品質商品への需要が増加しており、日本製品はその卓越した技術、革新的なデザイン、優れた品質で中国の消費者から高く評価されています。三創科技はこの市場の需要に積極的に応え、電子製品、生活用品、健康食品、美容ケアなどの複数分野にわたる高品質商品を輸入し、中国市場の多様なニーズに応え、これらの製品の中国市場におけるシェアを拡大しています。">
        </div>

        <div id="trade-section2"></div>
        <div class="shadow-box">
            <div class="subtitle-box-start" data-cn="根据日本市场需求出口中国商品" data-en="Exporting Chinese Goods Based on Japanese Market Demand" data-jp="日本市場の需要に応じた中国商品の輸出"></div>
        </div>

        <div class="full-box" flash-id="trade-section2" data-cn="除了进口业务，三创科技还致力于将中国的优质材料和商品出口到日本，满足日本市场不断变化的需求。日本消费者对性价比高、质量可靠的产品有着很高的要求，而中国在制造业和资源供应上具有巨大优势。三创科技凭借其对日本市场的深入理解，精准把握日本的市场趋势，帮助中国企业将具有竞争力的产品出口到日本市场，特别是在家居用品、轻工业制品、农业产品等领域，推动中国产品在日本市场的渗透和认可。" 
            data-en="In addition to import operations, Sanchuang Technology is also committed to exporting high-quality materials and goods from China to Japan, catering to the evolving demands of the Japanese market. Japanese consumers have high expectations for cost-effective, reliable products, and China has significant advantages in manufacturing and resource supply. Leveraging its deep understanding of the Japanese market, Sanchuang Technology accurately captures market trends and helps Chinese enterprises export competitive products to Japan. This is particularly true in sectors such as household goods, light industrial products, and agricultural products, where Chinese products are increasingly recognized and accepted in the Japanese market."
            data-jp="輸入業務に加えて、三創科技は中国の高品質な材料や商品を日本に輸出し、日本市場の変化する需要に応えることにも注力しています。日本の消費者は、コストパフォーマンスが高く、信頼性のある製品に対して高い期待を持っており、中国は製造業と資源供給において大きな優位性を持っています。三創科技は日本市場に関する深い理解を活かし、市場動向を正確に把握し、中国企業が競争力のある製品を日本市場に輸出するのを支援しています。特に、家電製品、軽工業製品、農業製品の分野で、中国製品は日本市場での浸透と認知を進めています。">
        </div>



        <div id="trade-section3"></div>
        <div class="shadow-box">
            <div class="subtitle-box-start" data-cn="双向贸易合作，推动市场互利共赢" data-en="Bilateral Trade Cooperation for Mutual Market Benefits" data-jp="双方向の貿易協力と市場の相互利益"></div>
        </div>

        <div class="full-box" flash-id="trade-section3" data-cn="作为中日贸易的重要桥梁，三创科技不仅致力于推动两国间的商品流通，更关注市场需求的变化和未来发展。公司通过深入分析两国消费者的偏好和趋势，灵活调整进出口战略，确保在复杂多变的国际市场中始终占据优势地位。三创科技通过这种双向贸易合作，不仅满足了中日两国市场的现有需求，还为企业拓展了新的商业机会，推动双方市场的互利共赢。" 
            data-en="As an important bridge for trade between China and Japan, Sanchuang Technology is not only committed to promoting the flow of goods between the two countries but also focuses on changes in market demand and future developments. By deeply analyzing the preferences and trends of consumers in both countries, the company flexibly adjusts its import and export strategies to ensure a competitive edge in the complex and ever-changing international market. Through this bilateral trade cooperation, Sanchuang Technology not only meets the current demands of both Chinese and Japanese markets but also creates new business opportunities, fostering mutual market benefits."
            data-jp="中日貿易の重要な架け橋として、三創科技は両国間の商品流通の促進に注力するだけでなく、市場需要の変化や将来の発展にも焦点を当てています。同社は、両国の消費者の好みやトレンドを詳細に分析し、複雑で変化の激しい国際市場において常に競争優位を確保するために、輸出入戦略を柔軟に調整しています。この双方向の貿易協力を通じて、三創科技は中日両国市場の現行の需要を満たすだけでなく、新たなビジネスチャンスを創出し、双方市場の相互利益を促進しています。">
        </div>
    
    </div>
    <div id="footer-container"></div>

</body>
</html>
