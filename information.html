            <div class="about-us-left" data-en="Sanchuang Technology Co., Ltd. was established in November 2016 and is headquartered in Beijing, China, with a registered capital of 66.66 million RMB (approximately 10 million USD). The company was founded by a group of returnees with international perspectives, in cooperation with Japanese partners. As a China-Japan joint venture, Sanchuang Technology focuses on mergers and acquisitions (M&A) and technology introduction, aiming to promote advanced technology applications in China. The company has a strong professional background in new energy, new materials, and environmental protection technology, and actively explores how to promote industrial upgrading through technological innovation." 
            data-cn="三创科技有限公司成立于2016年11月，总部位于中国北京市，注册资本6666万元人民币（约1000万美元）。公司由一批具有丰富国际视野的留学归国人员联合日本合作伙伴共同创立。作为一家中日合资企业，三创科技专注于企业兼并收购（M&A）和技术引进，致力于推动先进技术在中国的推广和应用。公司在新能源、新材料、环保技术等领域有着深厚的专业背景，并积极探索如何通过技术创新促进产业升级。" 
            data-jp="三創科技株式会社は2016年11月に設立され、中国北京市に本社を置き、登録資本金は6666万元人民元（約1000万米ドル）です。国際的な視野を持つ留学帰国者のグループが日本のパートナーと共同で設立しました。中国と日本の合弁企業として、三創科技は企業の合併・買収（M&A）と技術導入に焦点を当て、先進技術の中国での普及を推進することを目指しています。同社は新エネルギー、新素材、環境保護技術の分野で強力な専門的背景を持ち、技術革新を通じて産業の高度化を促進する方法を積極的に模索しています。"></div>

        <div class="full-box" data-cn="三创科技的市场定位主要聚焦于中日两国的跨国技术合作和产业转型升级。通过引进日本的先进技术，公司在中国市场建立了新能源、新材料和环保技术等多个领域的合作基础。三创科技不仅作为技术引进的桥梁，还通过整合资源，助力中国企业在新兴市场中的发展。在全球绿色经济转型的背景下，公司特别关注节能环保技术的引入和推广，以帮助中国企业实现绿色增长。此外，公司还积极开拓其他新兴市场领域，确保企业在全球技术竞争中占据领先地位。" 
            data-en="Sanchuang Technology's market positioning focuses primarily on cross-border technology cooperation and industrial transformation between China and Japan. By introducing advanced Japanese technologies, the company has established a cooperative foundation in several areas within the Chinese market, such as new energy, new materials, and environmental protection technologies. Sanchuang Technology not only serves as a bridge for technology introduction, but also integrates resources to assist Chinese enterprises in emerging markets. Amid the global transition to a green economy, the company is particularly focused on the introduction and promotion of energy-saving and environmental protection technologies to help Chinese enterprises achieve green growth. Furthermore, the company actively explores other emerging market sectors to ensure its leading position in global technology competition."
            data-jp="三創科技の市場の位置付けは、主に中国と日本の間での国境を越えた技術協力と産業の転換に焦点を当てています。日本の先進技術を導入することで、同社は中国市場において新エネルギー、新素材、環境保護技術など複数の分野で協力の基盤を築いています。三創科技は技術導入の架け橋となるだけでなく、リソースを統合し、新興市場における中国企業の発展を支援しています。世界的なグリーン経済への移行の中で、同社は特に省エネルギーと環境保護技術の導入と普及に注力しており、中国企業のグリーン成長を支援しています。さらに、同社は他の新興市場分野も積極的に開拓し、グローバルな技術競争においてリーダーの地位を確保しています。"></div>
        
        <div class="shadow-box">

        <div class="full-box" data-cn="三创科技凭借其独特的中日合作背景和深厚的跨国资源，具备显著的竞争优势。公司由一批具有丰富国际经验的专业人士创立，不仅深谙中日市场的运营规则，还在两国的技术、金融和法律体系上有着深入的理解。公司与日本的技术伙伴关系牢固，在技术引进、并购整合以及市场开拓方面有着极强的执行力。特别是在新能源、新材料等高科技领域，三创科技能够快速将日本的先进技术引入中国市场，并通过本地化开发，增强中国企业的创新能力和市场竞争力。" 
            data-en="Sanchuang Technology has significant competitive advantages due to its unique China-Japan cooperation background and extensive cross-border resources. The company was founded by a group of professionals with rich international experience, who are not only familiar with the operational rules of the Chinese and Japanese markets but also have in-depth understanding of both countries' technological, financial, and legal systems. The company's strong partnership with Japanese technology firms enables it to execute effectively in technology introduction, M&A integration, and market development. Particularly in high-tech fields such as new energy and new materials, Sanchuang Technology can quickly introduce advanced Japanese technologies into the Chinese market, and through localized development, enhance Chinese enterprises' innovation capabilities and market competitiveness."
            data-jp="三創科技は、その独自の中国と日本の協力背景と豊富な国境を越えたリソースにより、顕著な競争優位性を持っています。国際的な経験を豊富に持つ専門家グループによって設立され、中国と日本の市場運営ルールに精通しているだけでなく、両国の技術、金融、法制度について深い理解を持っています。日本の技術パートナーとの強固な関係により、技術導入、M&A統合、マーケット開拓において高い実行力を発揮しています。特に新エネルギーや新素材などのハイテク分野において、三創科技は日本の先進技術を迅速に中国市場に導入し、現地化開発を通じて、中国企業のイノベーション能力と市場競争力を強化することができます。"></div>
