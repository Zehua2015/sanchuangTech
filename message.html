        <div class="text-box">
            <div data-en="Liu Jinming, Chairman and General Manager. He graduated from Shanxi University in China with a bachelor's degree and Jilin University with a master's degree. He has served as a cadre in the Secretariat of the Office of the Leading Group for Introducing Foreign Intelligence of the State Council of China, Director of the Scientific Research Department of the Academy of Macroeconomic Research of the National Development and Reform Commission, Director of the International Trade Research Department of the Institute of Foreign Economic Research of the National Development and Reform Commission, and Assistant Director of the Institute. He participated in formulating Chinese industry and industrial policies and providing research and analysis reports, as well as participating in numerous project evaluations, and is familiar with the development status of Chinese industries and markets. He has worked in Japan as a section chief at Yamaichi Securities, assistant director at Sanwa Bank (now Mitsubishi UFJ Bank), investment manager at JAFCO, and department head at Japan M&A Center. He has been involved in corporate listing, stock underwriting, bond trading, trusts, business consulting, foreign exchange trading, venture capital, and mergers and acquisitions (M&A). He is familiar with cutting-edge technology, industrial advantages, corporate characteristics, and market trends in developed countries such as Japan." 
            data-cn="三创科技有限公司是专注于中日企业兼并收购（M&A）的中日合资企业。公司名称中“三”的含义是“多”的意思，源于老子《道德经》“一生二、二生三、三生万物”词源，表示政府、企业、民间三方共享，企业的股东、管理层、员工三者共赢，并购项目的买方、卖方、中介方三家互惠；“创”的含义是技术的创新、市场的创造、品牌的创立、商业模式的创建、从无到有敢为人先的创始、锐意创新的创意、追求卓越的创优、开辟新领域的创举、实现理想的创业、成就事业的创成。三创科技有限公司的宗旨就是要为中日企业的合作发展做贡献。

            中日两国一衣带水、文化交流源远流长，分别是世界上第二第三大经济体，日本企业拥有先进的技术、成功的发展经验，中国经济发展迅速，拥有巨大的消费市场和资源与优质的人工，同时两国共同面临着老龄化、生育率底、后继接班、产业升级与更新迭代等问题，面临着复杂的国际关系与严峻的经济形势，面对新的经济发展周期，中日两国经济的发展需要相互交流、互惠互利、合作共赢。三创科技有限公司以促进两国经济发展为己任，关注环境保护、节能、新能源、新材料、生物制药、人工智能、电子、系统工程、农业、机械、食品、医疗护理、教育等领域，通过中日企业之间兼并收购（M&A)的中介、经营咨询、投资、国际贸易等业务帮助日本企业在中国扩大产能、开拓中国市场，推动和服务中国企业走出国门，开拓国际市场，为中日两国企业的共同发展牵线搭桥、贡献力量。
        
            " 
            data-jp="劉錦明、取締役会長兼社長。中国の山西大学で学士号を、吉林大学で修士号を取得。中国国務院の外国知識導入指導グループ事務局の幹部、国家発展改革委員会マクロ経済研究院の科研部長、国家発展改革委員会対外経済研究所国際貿易研究室の主任、所長補佐などを歴任し、中国の産業政策の策定に関与し、調査分析レポートを提供し、多くのプロジェクト評価に参加し、中国の産業と市場の発展状況に詳しい。また、日本では山一證券株式会社の課長、三和銀行（現三菱UFJ銀行）の部長代理、JAFCOの投資マネージャー、日本M&Aセンターの部長として活躍。企業上場、株式引受、債券取引、信託、経営コンサルティング、外国為替取引、ベンチャーキャピタル、企業合併買収（M&A）などの業務に従事し、日本など先進国の技術の最前線、産業の優位性、企業の特徴、市場の動向に精通している。">
