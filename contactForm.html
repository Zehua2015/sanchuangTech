<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchuang Technology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/r.png" type="image/png">
    <!-- Header Fonts Starts-->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Racing+Sans+One&display=swap" rel="stylesheet"> -->
     <!-- Header Fonts Ends-->
    <script src="headerLoader.js" defer></script>
    <script src="localLanguage.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div class="half-container">
        <img class="mask-img" src="/images/beijing_west.jpg" alt="Half Background Image">
        <!-- <div class="title-box" data-en="Mergers and Acquisitions (M & A)" data-cn="企业兼并收购 (M & A)" data-jp="企業合併と買収 (M & A)"></div> -->
        <div class="title-box">
            <span data-en="Contact Us" data-cn="联系我们" data-jp="お問い合わせ"></span>
        </div>
        
    </div>

    <div class="content-container">
        <div id="contact-title" class="contact-title" data-en="Contact form" data-cn="联系我们" data-jp="お問い合わせフォーム"></div>
        <div id="error-message" data-en="Please enter all the fields." data-cn="请确保输入框不为空" data-jp="すべてのフィールドに入力してください。"></div>
        <div class="form">
            <form method="POST" data-netlify="true" action="/success.html">
            <!-- <form  action="/success.html"> -->
                <div class="fields" >
                    <div class="field half">
                        <div class="text-description" data-en="Your name" data-cn="您的姓名" data-jp="お名前"></div>
                        <input type="text" name="name" id="name" placeholder="Name" />
                    </div>
                    <div class="field half">
                        <div class="text-description" data-en="Your email address" data-cn="您的电子邮箱地址 / 手机号 / 微信号" data-jp="メールアドレス / 電話番号 / WeChat ID"></div>
                        <input type="text" name="contact" id="contact" placeholder="Email / Contact number" />
                    </div>
                    <div class="field">
                        <div class="text-description" data-en="Your message" data-cn="您的联系内容" data-jp="メッセージ内容"></div>
                        <textarea name="message" id="message" placeholder="Message" rows="7"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="button primary" data-en="Send Message" data-cn="发送信息" data-jp="メッセージを送る" /></li>
                </ul>
            </form>
        </div>
        
    </div>
    <script src="form.js"></script>
</body>
</html>
